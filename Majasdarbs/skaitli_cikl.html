<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>
    <script>
    text = "";
      i = 0;
      while (i <= 15); {
        text += "<br>" + 0 + i;
        
         i++; }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>

<script>
    text = "";
i = 1;
while (i <= 200) {
    if (i < 10) {
  text += "<br>" + 0 + 0 + i; // text = text + "<br>" + i;
    } else if (i < 100) {
        text += "<br>" + 0 + i;
    } else {
        text += "<br>" + i;
    }
    i++; // i++; // i = i + 1 // 
  }
document.getElementById("demo_while").innerHTML = text;
</script>
