<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="demo"></p>

<script>
let text = "";
let i = 1;
while (i <= 200) {
    if (i < 10) {
  text += "<br>" + 0 + 0 + i; // text = text + "<br>" + i;
    } else if (i >= 10 && i < 100) {
        text += "<br>" + 0 + i;
    } else {
        text += "<br>" + i;
    }
    i++; // i++; // i = i + 1 // 
  }
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
