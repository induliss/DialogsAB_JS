<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>When adding a number and a string, JavaScript will treat the number as a string.</p>
<!-- html komentārs -->
<p id="demo"></p>

<script>
const DATI = 17;
var ms = Date.now();  
console.log(ms);

console.log("Mainīgā dati vērtība - " + DATI + ", datu tips - " + typeof(DATI));
console.log(typeof("Volvo"));
let x = DATI + "Volvo";
console.log(typeof(x));

console.log("Paragrāfa saturs pirms izmaiņām: ");
console.log(document.getElementById("demo").innerHTML);

// js komentārs - viena rinda
/*
js komentārs - vairākas rindas
*/
//dati = 18;

ms = Date.now();  
console.log(ms);
document.getElementById("demo").innerHTML = x;
console.log("Paragrāfa saturs pēc izmaiņām: ");
console.log(document.getElementById("demo").innerHTML);

console.log("Mainīgā dati vērtība - " + DATI + ", datu tips - " + typeof(DATI));

ms = Date.now();  
console.log(ms);

console.log("Mainīgā dati vērtība - " + DATI + ", datu tips - " + typeof(DATI));
</script>
</body>
</html>
