<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript</h2>

    <p>
      When adding a number and a string, JavaScript will treat the number as a
      string.
    </p>
    <!-- html komentārs -->
    <p id="demo"></p>

    <script>
      const DATI = 17;
      var ms = Date.now();
      console.log(ms);

      console.log(
        "Mainīgā dati vērtība - " + DATI + ", datu tips - " + typeof DATI
      );
      console.log(typeof "Volvo");
      let x = DATI + "Volvo";
      console.log(typeof x);

      console.log("Paragrāfa saturs pirms izmaiņām: ");
      console.log(document.getElementById("demo").innerHTML);

      // js komentārs - viena rinda
      /*
       */
      //dati = 18;

      ms = Date.now();
      console.log(ms);
      document.getElementById("demo").innerHTML = x;
      console.log("Paragrāfa saturs pēc izmaiņām: ");
      console.log(document.getElementById("demo").innerHTML);

      console.log(
        "Mainīgā dati vērtība - " + DATI + ", datu tips - " + typeof DATI
      );

      ms = Date.now();
      console.log(ms);

      
      //b = b*b;
      //console.log("Izdruka pēc bloka, mainīgā b vērtība - " + b);

          
    </script>

<script src="js/var_let_const.js"></script>
<script src="js/arrey.js"></script>

<script>
 let SOV = "js/arrey.js", x00;
  document.getElementById("demo").innerHTML = SOV;
  </script>

  </body>
</html>
