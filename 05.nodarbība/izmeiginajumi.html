<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>

<script>
 // Numbers:
    let length = 16;
    let weight = 7.5;
    document.getElementById("demo").innerHTML = length +"<br>" + weight;
</script>

<p id="demo1"></p>

<script>
    // Strings:
    let color = "Yellow";
    let lastName = "Johnson";
    document.getElementById("demo1").innerHTML = color + "<br>" + lastName;
</script>

<p id="demo2"></p>

<script>
    // Booleans
    let x = 5;
    let y = 5;
    let z = 6;
    document.getElementById("demo2").innerHTML = (x == y) + "<br>" + (x == z);
</script>

<p id="demo3"></p>

<script>
    // Object:
       const person = {firstName:"Straume", lastName:"Indulis"};
    document.getElementById("demo3").innerHTML = person.firstName + "<br>" + person.lastName;
</script>

<p id="demo4"></p>

<script>
    // Array object:
       const cars = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo4").innerHTML = cars;
</script>

<p id="demo5"></p>

<script>
    // Date object:
    const date = new Date("2023-04-28");
    document.getElementById("demo5").innerHTML = date;
</script>
